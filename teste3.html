<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Lighthouse Circle</title>
    <style>
        .container {
            display: flex;
            align-items: center;
        }
        .circle {
            width: 20px;
            height: 20px;
            background-color: green;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }
        .text {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="text">Farol Verde</div>
    </div>
</body>
</html>
