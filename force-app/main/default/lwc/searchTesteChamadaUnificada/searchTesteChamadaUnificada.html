<template>

    <lightning-modal-header label="Apontamento cadastral"></lightning-modal-header>
    <template if:false={enableView}>
        <lightning-modal-body><b>Essa consulta verifica se o cnpj possui algum apontamento restritivo que bloqueia o
                envio do convite</b></lightning-modal-body>
        <lightning-modal-body>Deseja continuar?</b></lightning-modal-body>
    </template>

    <template if:true={apontamentos}>
        <div class="slds-var-m-around_medium">
            <template for:each={apontamentos} for:item="acc">
                <lightning-layout key={acc.id_apontamento} class="slds-var-m-vertical_x-small">
                    <lightning-layout-item>
                        {acc.valor_apontamento}
                    </lightning-layout-item>
                </lightning-layout>

            </template>
        </div>
    </template>


    <lightning-modal-footer if:false={enableView}>
        <lightning-button variant="neutral" label="Cancel"></lightning-button>
        <lightning-button variant="brand" class="slds-m-left_x-small" label="Saveaa" type="submit"
            onclick={connectedCallback2}></lightning-button>
    </lightning-modal-footer>

    <lightning-modal-footer if:true={enableView}>
        <lightning-button variant="brand" class="slds-m-left_x-small" label="Ok" type="submit"
            onclick={getApontamentoCadastrais}></lightning-button>
    </lightning-modal-footer>
</template>
