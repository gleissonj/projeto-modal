<template>
	<lightning-card title="Search Account Wired Function" iconname="custom:custom57">
        <div class='slds-var-m-around_medium'>
            <lightning-input onchange={handleonchange} label="Search" value={searchKey}></lightning-input>
        </div>
        
        <div class="slds-var-m-around_medium">
            <lightning-button
            label="Get Accounts"
            onclick={handleclik}>

            </lightning-button>

        </div>
		<template if:true={accounts}>
            <div class="slds-var-m-around_medium">
                <template for:each={accounts} for:item="acc">
                    <lightning-layout key={acc.Id} class="slds-var-m-vertical_x-small">
                        <lightning-layout-item>
                            {acc.Name}
                        </lightning-layout-item>
                    </lightning-layout>
                    
                </template>
            </div>
            <div class="slds-var-m-around_medium">{error}</div>
        </template>
        
	</lightning-card>
</template>
